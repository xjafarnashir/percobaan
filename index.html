
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SnapStrip Photo Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&family=Chewy&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Fredoka', sans-serif;
      }
      .bubble-font {
        font-family: 'Chewy', cursive;
      }
      
      /* Print Styles optimized for Photo Strips */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root {
          display: none !important; /* Sembunyikan seluruh aplikasi React */
        }
        #print-area {
          display: block !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: white;
        }
        #print-area img {
          display: block;
          width: 100%;
          height: auto;
          max-height: 100vh;
          object-fit: contain;
          margin: 0 auto;
        }
      }

      /* Non-print display for print-area */
      #print-area {
        display: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      // Bridge for Android WebView Printing
      (function() {
        const originalPrint = window.print;
        window.print = function() {
          if (window.AndroidPrint && typeof window.AndroidPrint.printNow === 'function') {
            window.AndroidPrint.printNow();
            // Karena AndroidPrint interface mungkin tidak memicu onafterprint secara otomatis, 
            // kita bisa memicu event kustom jika diperlukan, 
            // tapi window.print standar sudah cukup untuk Samsung DeX (browser mode).
          } else {
            originalPrint();
          }
        };
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white overflow-hidden select-none">
    <div id="root"></div>
    <!-- Dedicated area for printing, outside of React root for cleaner isolation -->
    <div id="print-area"></div>
  </body>
</html>
