
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SnapStrip Photo Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&family=Chewy&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Fredoka', sans-serif;
      }
      .bubble-font {
        font-family: 'Chewy', cursive;
      }
      
      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: white;
          padding: 0;
          margin: 0;
        }
        #print-area img {
          max-height: 100vh;
          max-width: 100vw;
          object-fit: contain;
        }
      }

      /* Scrollbar removal */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      // Android WebView Print Bridge Integration
      (function() {
        const originalPrint = window.print;
        window.print = function() {
          /**
           * Sesuai registrasi Anda: webView.addJavascriptInterface(..., "AndroidPrint")
           */
          if (window.AndroidPrint && typeof window.AndroidPrint.printNow === 'function') {
            console.log('Memicu fungsi cetak Android melalui AndroidPrint bridge...');
            window.AndroidPrint.printNow();
          } else {
            console.log('Menggunakan standar browser print...');
            originalPrint();
          }
        };
      })();
    </script>

  }
}
</script>
</head>
